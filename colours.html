<!DOCTYPE html>
<html>

        <title>Colours</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./colours.css">
    </head>
    <body>
        
        <div id="main">
            <div class="color-col">
                <div class="col1" id="col-1" onclick="alignSwatches('#col-1')"></div>
                <div class="col2" id="col-2" onclick="alignSwatches('#col-2')"></div>
                <div class="col3" id="col-3"
                onclick="alignSwatches('#col-3')"></div>
                <div class="col4" id="col-4"
                onclick="alignSwatches('#col-4')"></div>
                <div class="col5" id="col-5"
                onclick="alignSwatches('#col-5')"></div>
            </div>
            <div class="color-info-col">
                <div class="color-row-1"></div>
                <div class="color-row-2"></div>
                <div class="color-row-3"></div>
                <div class="color-row-4"></div>
                <div class="color-row-5"></div>

            </div>

        </div>

        <script src="comps/laptopLady/index.js"></script>
        <script src="comps/colourText/index.js"></script>
        <script src="comps/fontHeadings/index.js"></script>
        <script src="comps/missionHeadings/index.js"></script>
        <script src="comps/colourSwatches/index.js"></script>
